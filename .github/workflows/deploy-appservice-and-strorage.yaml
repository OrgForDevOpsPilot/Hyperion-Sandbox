
on:
  push:
    branches:
      - main
    paths:
      - '.github/bicep/**'
      
name: Deploy app service and storage
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            # Checkout code
            - uses: actions/checkout@v2

            # Log into Azure
            - uses: azure/login@v1
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            # Deploy Bicep file
            - name: deploy
              id: deploy
              uses: azure/arm-deploy@v1
              with:
                  subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
                  resourceGroupName: ${{ vars.AZURE_RG_NAME }}
                  template: .github/bicep/deploy-app-service-and-storage.bicep
                  parameters: >                     
                    environmentType=${{ vars.ENVIRONMENT_TYPE }}                
                    isDeployStorageAccount=${{ vars.IS_DEPLOY_STORAGE_ACCOUNT }}                    
                  failOnStdErr: false
